<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin Layout Configuration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        select:hover {
            border-color: #667eea;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            border: 3px dashed #e0e0e0;
            border-radius: 10px;
            background: #f9f9f9;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .file-upload-label:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .camera-container {
            width: 100%;
        }
        
        .camera-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            border: 3px dashed #e0e0e0;
            border-radius: 10px;
            background: #f9f9f9;
            text-align: center;
        }
        
        .camera-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
        }
        
        .camera-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .camera-btn.primary {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        }
        
        .file-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .file-text {
            color: #666;
            font-size: 14px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f1f8f4;
            border-radius: 10px;
            border-left: 4px solid #4caf50;
        }
        
        .result.active {
            display: block;
        }
        
        .result h3 {
            color: #4caf50;
            margin-bottom: 15px;
        }
        
        .result.error {
            background: #fff5f5;
            border-left-color: #f44336;
        }
        
        .result.error h3 {
            color: #f44336;
        }
        
        .bin-list {
            margin-top: 15px;
        }
        
        .bin-item {
            background: white;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }
        
        .bin-item strong {
            color: #333;
        }
        
        .bin-item span {
            color: #666;
            font-size: 14px;
        }
        
        .editable-bin {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }
        
        .editable-bin:hover {
            border-color: #667eea;
        }
        
        .editable-bin.editing {
            border-color: #4caf50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        
        .bin-field {
            margin-bottom: 10px;
        }
        
        .bin-field label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .bin-field input,
        .bin-field select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .bin-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn-remove {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }
        
        .btn-remove:hover {
            background: #d32f2f;
        }
        
        .btn-setup {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        
        .btn-setup:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }
        
        .btn-setup:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóëÔ∏è Bin Layout Configuration</h1>
        <p class="subtitle">Upload an image of your bin layout and select your location</p>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="location">Select Location</label>
                <select id="location" name="location" required>
                    <option value="">Choose a location...</option>
                    {% for key, name in locations.items() %}
                    <option value="{{ key }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label>Take Photo of Bin Layout</label>
                <div class="camera-container">
                    <video id="video" autoplay playsinline style="display: none; width: 100%; border-radius: 10px; background: #000;"></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                    <div id="cameraPlaceholder" class="camera-placeholder">
                        <div class="file-icon">üì∑</div>
                        <div class="file-text">Click to take a photo of your bin layout</div>
                        <button type="button" id="startCameraBtn" class="camera-btn">Start Camera</button>
                    </div>
                    <div id="cameraControls" style="display: none; margin-top: 15px; text-align: center;">
                        <button type="button" id="captureBtn" class="camera-btn primary">üì∏ Capture Photo</button>
                        <button type="button" id="retakeBtn" class="camera-btn" style="margin-left: 10px;">üîÑ Retake</button>
                    </div>
                    <div id="previewContainer" style="display: none; margin-top: 15px;">
                        <img id="previewImage" style="width: 100%; border-radius: 10px; border: 3px solid #4caf50;">
                        <p style="text-align: center; color: #4caf50; margin-top: 10px; font-weight: 600;">Photo captured! Ready to analyze.</p>
                    </div>
                </div>
            </div>
            
            <button type="submit" id="submitBtn">Analyze Bin Layout</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing bin layout with AI...</p>
        </div>
        
        <div class="result" id="result">
            <h3 id="resultTitle"></h3>
            <div id="resultContent"></div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultTitle = document.getElementById('resultTitle');
        const resultContent = document.getElementById('resultContent');
        
        // Camera elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const startCameraBtn = document.getElementById('startCameraBtn');
        const captureBtn = document.getElementById('captureBtn');
        const retakeBtn = document.getElementById('retakeBtn');
        const cameraPlaceholder = document.getElementById('cameraPlaceholder');
        const cameraControls = document.getElementById('cameraControls');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        
        let stream = null;
        let capturedImageBlob = null;
        
        // Start camera
        startCameraBtn.addEventListener('click', async function() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment', // Use back camera on mobile
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                video.srcObject = stream;
                video.style.display = 'block';
                cameraPlaceholder.style.display = 'none';
                cameraControls.style.display = 'block';
            } catch (error) {
                alert('Error accessing camera: ' + error.message);
                console.error('Camera error:', error);
            }
        });
        
        // Capture photo
        captureBtn.addEventListener('click', function() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            // Stop camera stream
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            // Convert to blob
            canvas.toBlob(function(blob) {
                capturedImageBlob = blob;
                const imageUrl = URL.createObjectURL(blob);
                previewImage.src = imageUrl;
                video.style.display = 'none';
                cameraControls.style.display = 'none';
                previewContainer.style.display = 'block';
            }, 'image/jpeg', 0.95);
        });
        
        // Retake photo
        retakeBtn.addEventListener('click', function() {
            previewContainer.style.display = 'none';
            cameraPlaceholder.style.display = 'block';
            cameraControls.style.display = 'none';
            capturedImageBlob = null;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
        });
        
        // Handle form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const location = document.getElementById('location').value;
            
            if (!location) {
                showResult('Please select a location', true);
                return;
            }
            
            if (!capturedImageBlob) {
                showResult('Please take a photo first', true);
                return;
            }
            
            // Show loading
            loading.classList.add('active');
            result.classList.remove('active');
            submitBtn.disabled = true;
            
            // Create form data with captured image
            const formData = new FormData();
            formData.append('image', capturedImageBlob, 'bin_layout.jpg');
            formData.append('location', location);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(data);
                } else {
                    showResult(data.error || 'An error occurred', true);
                }
            } catch (error) {
                showResult('Network error: ' + error.message, true);
            } finally {
                loading.classList.remove('active');
                submitBtn.disabled = false;
            }
        });
        
        let currentBins = [];
        let currentLocation = '';
        let currentScene = '';
        let currentRawResponse = '';
        
        function showSuccess(data) {
            result.classList.remove('error');
            result.classList.add('active');
            resultTitle.textContent = '‚úÖ Bins Detected - Edit & Set Up';
            
            // Store data for editing
            currentBins = JSON.parse(JSON.stringify(data.bins)); // Deep copy
            currentLocation = data.location;
            currentScene = data.scene || '';
            currentRawResponse = data.raw_response || '';
            
            let html = `<p><strong>Location:</strong> ${data.location_name}</p>`;
            html += `<p><strong>Scene:</strong> ${data.scene || 'N/A'}</p>`;
            html += `<p><strong>Bins Found:</strong> ${currentBins.length}</p>`;
            html += `<p style="color: #666; font-size: 13px; margin-top: 10px;">Edit the bins below, remove any you don't have, then click "Set Up" to activate.</p>`;
            
            if (currentBins.length > 0) {
                html += '<div id="editableBins" style="margin-top: 20px;">';
                currentBins.forEach((bin, index) => {
                    html += createEditableBinHtml(bin, index);
                });
                html += '</div>';
            }
            
            html += `<button type="button" id="setupBtn" class="btn-setup">‚úÖ Set Up Bins</button>`;
            html += `<div id="setupResult" style="margin-top: 15px;"></div>`;
            
            resultContent.innerHTML = html;
            
            // Attach event listeners
            attachBinEventListeners();
        }
        
        function createEditableBinHtml(bin, index) {
            const binTypes = ['recycling', 'compost', 'landfill', 'paper', 'mixed', 'e-waste', 'unknown'];
            return `
                <div class="editable-bin" data-index="${index}">
                    <div class="bin-field">
                        <label>Bin Label</label>
                        <input type="text" class="bin-label" value="${bin.label || ''}" placeholder="e.g., left_black">
                    </div>
                    <div class="bin-field">
                        <label>Bin Type</label>
                        <select class="bin-type">
                            ${binTypes.map(t => `<option value="${t}" ${bin.type === t ? 'selected' : ''}>${t}</option>`).join('')}
                        </select>
                    </div>
                    <div class="bin-field">
                        <label>Color</label>
                        <input type="text" class="bin-color" value="${bin.color || ''}" placeholder="e.g., blue, green, black">
                    </div>
                    <div class="bin-field">
                        <label>Signage/Description</label>
                        <input type="text" class="bin-sign" value="${bin.sign || ''}" placeholder="What goes in this bin">
                    </div>
                    <div class="bin-field">
                        <label>Position</label>
                        <select class="bin-pos">
                            <option value="leftmost" ${bin.pos === 'leftmost' ? 'selected' : ''}>Leftmost</option>
                            <option value="second_from_left" ${bin.pos === 'second_from_left' ? 'selected' : ''}>Second from Left</option>
                            <option value="center" ${bin.pos === 'center' ? 'selected' : ''}>Center</option>
                            <option value="second_from_right" ${bin.pos === 'second_from_right' ? 'selected' : ''}>Second from Right</option>
                            <option value="rightmost" ${bin.pos === 'rightmost' ? 'selected' : ''}>Rightmost</option>
                        </select>
                    </div>
                    <div class="bin-actions">
                        <button type="button" class="btn-remove" onclick="removeBin(${index})">üóëÔ∏è Remove Bin</button>
                    </div>
                </div>
            `;
        }
        
        function attachBinEventListeners() {
            const setupBtn = document.getElementById('setupBtn');
            if (setupBtn) {
                setupBtn.addEventListener('click', handleSetup);
            }
        }
        
        function removeBin(index) {
            if (confirm('Remove this bin from the configuration?')) {
                currentBins.splice(index, 1);
                refreshBinDisplay();
            }
        }
        
        function refreshBinDisplay() {
            let html = '';
            if (currentBins.length > 0) {
                currentBins.forEach((bin, index) => {
                    html += createEditableBinHtml(bin, index);
                });
            } else {
                html = '<p style="color: #f44336; text-align: center; padding: 20px;">No bins remaining. Add at least one bin to continue.</p>';
            }
            
            const editableBins = document.getElementById('editableBins');
            if (editableBins) {
                editableBins.innerHTML = html;
            }
            
            const setupBtn = document.getElementById('setupBtn');
            if (setupBtn) {
                setupBtn.disabled = currentBins.length === 0;
            }
        }
        
        async function handleSetup() {
            // Collect all bin data from form
            const bins = [];
            const binElements = document.querySelectorAll('.editable-bin');
            
            binElements.forEach((element) => {
                const bin = {
                    id: bins.length,
                    label: element.querySelector('.bin-label').value || `bin_${bins.length}`,
                    type: element.querySelector('.bin-type').value,
                    color: element.querySelector('.bin-color').value || '',
                    sign: element.querySelector('.bin-sign').value || '',
                    pos: element.querySelector('.bin-pos').value,
                    conf: 1.0
                };
                bins.push(bin);
            });
            
            if (bins.length === 0) {
                showResult('Please keep at least one bin', true);
                return;
            }
            
            const setupBtn = document.getElementById('setupBtn');
            const setupResult = document.getElementById('setupResult');
            
            setupBtn.disabled = true;
            setupBtn.textContent = 'Setting up...';
            setupResult.innerHTML = '<div class="spinner"></div><p>Setting up bins...</p>';
            
            try {
                const response = await fetch('/setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        location: currentLocation,
                        bins: bins,
                        scene: currentScene,
                        raw_response: currentRawResponse
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    setupResult.innerHTML = `
                        <div style="padding: 15px; background: #e8f5e9; border-radius: 8px; border-left: 4px solid #4caf50;">
                            <strong style="color: #2e7d32;">‚úÖ ${data.message}</strong><br>
                            <p style="margin-top: 10px; font-size: 13px; color: #666;">
                                The main software has been notified and will reload with ${data.bins_count} bin(s).<br>
                                You can now show trash to the camera and it will only suggest these bins.
                            </p>
                            <button type="button" id="readyToTestBtn" class="btn-setup" style="margin-top: 15px; background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);">
                                üöÄ Ready to Test - Start Camera System
                            </button>
                        </div>
                    `;
                    setupBtn.textContent = '‚úÖ Set Up Complete!';
                    
                    // Attach event listener to "Ready to Test" button
                    const readyBtn = document.getElementById('readyToTestBtn');
                    if (readyBtn) {
                        readyBtn.addEventListener('click', handleReadyToTest);
                    }
                } else {
                    setupResult.innerHTML = `<p style="color: #f44336;">Error: ${data.error}</p>`;
                    setupBtn.disabled = false;
                    setupBtn.textContent = '‚úÖ Set Up Bins';
                }
            } catch (error) {
                setupResult.innerHTML = `<p style="color: #f44336;">Network error: ${error.message}</p>`;
                setupBtn.disabled = false;
                setupBtn.textContent = '‚úÖ Set Up Bins';
            }
        }
        
        async function handleReadyToTest() {
            const readyBtn = document.getElementById('readyToTestBtn');
            const setupResult = document.getElementById('setupResult');
            
            if (!readyBtn) return;
            
            readyBtn.disabled = true;
            readyBtn.textContent = 'Starting system...';
            setupResult.innerHTML = '<div class="spinner"></div><p>Starting main system...</p>';
            
            try {
                const response = await fetch('/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        location: currentLocation
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Redirect to testing page
                    window.location.href = '/testing';
                } else if (data.already_running) {
                    setupResult.innerHTML = `
                        <div style="padding: 15px; background: #fff3e0; border-radius: 8px; border-left: 4px solid #ff9800;">
                            <strong style="color: #f57c00;">‚ö†Ô∏è ${data.message}</strong><br>
                            <p style="margin-top: 10px; font-size: 13px; color: #666;">
                                The main system is already running. It will automatically reload with your new bin configuration.
                            </p>
                        </div>
                    `;
                    readyBtn.textContent = '‚úÖ System Already Running';
                } else {
                    setupResult.innerHTML = `<p style="color: #f44336;">Error: ${data.error || 'Unknown error'}</p>`;
                    readyBtn.disabled = false;
                    readyBtn.textContent = 'üöÄ Ready to Test - Start Camera System';
                }
            } catch (error) {
                setupResult.innerHTML = `<p style="color: #f44336;">Network error: ${error.message}</p>`;
                readyBtn.disabled = false;
                readyBtn.textContent = 'üöÄ Ready to Test - Start Camera System';
            }
        }
        
        function showResult(message, isError = false) {
            result.classList.remove('error');
            if (isError) {
                result.classList.add('error');
                resultTitle.textContent = '‚ùå Error';
            } else {
                resultTitle.textContent = '‚ÑπÔ∏è Info';
            }
            resultContent.innerHTML = `<p>${message}</p>`;
            result.classList.add('active');
        }
    </script>
</body>
</html>
