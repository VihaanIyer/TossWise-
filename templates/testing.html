<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing in Progress - TossWise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .status {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 20px;
            border-radius: 8px;
            margin: 30px 0;
        }
        
        .status-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .status-text {
            color: #1976d2;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .status-desc {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2196f3;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Testing in Progress</h1>
        
        <div class="status">
            <div class="status-icon">ðŸŽ¥</div>
            <div class="status-text">Camera System Active</div>
            <div class="status-desc">
                The smart trash bin system is now running.<br>
                Show trash items to the camera to test classification.
            </div>
        </div>
        
        <div class="spinner"></div>
        
        <div class="info">
            ðŸ’¡ The camera window should be open on your laptop.<br>
            Show different trash items to see the AI classification in action!
        </div>
        
        <button class="btn" onclick="stopAndReturn()">
            âž• Add New Bins
        </button>
    </div>
    
    <script>
        async function stopAndReturn() {
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Stopping system...';
            
            try {
                const response = await fetch('/stop', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Redirect back to main page
                    window.location.href = '/';
                } else {
                    alert('Error stopping system: ' + (data.error || data.message || 'Unknown error'));
                    btn.disabled = false;
                    btn.textContent = 'âž• Add New Bins';
                }
            } catch (error) {
                alert('Network error: ' + error.message);
                btn.disabled = false;
                btn.textContent = 'âž• Add New Bins';
            }
        }
    </script>
</body>
</html>
